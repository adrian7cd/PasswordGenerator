<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="pw">
      <h1 id="password">Password Generator</h1>
      <button id="copy-button"><i class="fa-regular fa-copy"> </i></button>
    </div>
    <div class="pw-container">
      <div class="pw-content">
        <div class="slider">
          <div class="slider-info">
            <p class="slider-length">Character Length</p>
            <p id="rangeValue">14</p>
          </div>
          <input
            id="slider-strength"
            type="range"
            min="4"
            max="20"
            value="10"
            oninput="rangeValue.innerText = this.value"
          />
        </div>
        <div class="include-body">
          <div class="form-control">
            <label for="upper">Include Uppercase</label>
            <input type="checkbox" id="upper" />
          </div>
          <div class="form-control">
            <label for="lower">Include Lowercase</label>
            <input type="checkbox" id="lower" />
          </div>
          <div class="form-control">
            <label for="number">Include numbers</label>
            <input type="checkbox" id="number" />
          </div>
          <div class="form-control">
            <label for="symbols"> Include symbols</label>
            <input type="checkbox" id="symbols" />
          </div>
        </div>
        <div class="strength">
          <p>STRENGTH</p>
          <p id="strength">MEDIUM</p>
        </div>
        <div class="generate"><button id="generate">Generate -></button></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
